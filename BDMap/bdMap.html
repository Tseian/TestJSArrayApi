<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=9hPCLCc239RRpoSGyFaASVXuEcGGM5CD"></script>
    <title>根据起终点经纬度驾车导航</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);

    var p1 = new BMap.Point(116.301934, 39.977252);
    var p2 = new BMap.Point(116.508328, 39.911141);

    var driving = new BMap.DrivingRoute(map, {renderOptions: {map: map, autoViewport: true}});
    driving.search(p2, p1);
</script>
